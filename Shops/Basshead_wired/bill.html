<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bill</title>
    <link rel="stylesheet" href="./bill.css">
</head>
<body>
    <div class="container">
        
        <div class="left_part">
            <div class="logo_msg">
                <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Boat-Logo_2.png?63171" />
                <div><p>Note: Due to COVID related lockdowns, please expect a delay in the delivery of your order.</p></div>
            </div>

            <div class="user_details">
                <h2>Contact information</h2>
                <div><input type="text" placeholder="Email" id="email"/></div>
                <h2 style="margin-top: 30px;">Shipping Address</h2>
                <form id="user_det">
                    <div class="names">
                        <div><input type="text" placeholder="First name" id="fname"/></div>
                        <div><input type="text" placeholder="Last name" id="lname"/></div>
                    </div>
                    <input type="text" placeholder="Address" id="addr"/>
                    <input type="text" placeholder="State" id="state"/>
                    <select id="city">
                        <option disabled selected value>-- City --</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="delhi">Delhi</option>
                        <option value="kolkata">Kolkata</option>
                    </select>
                    <input type="number" placeholder="Phone number" id="phone"/>
                    
                </form>
            </div>
            <div class="pay_btn">
                <div id="return_cart">< Return to cart</div>
                <div>
                    <button disabled id="pay">Proceed To Pay</button>
                </div>
            </div>
        </div>

        <div class="line"></div>

        <div class="right_part" id="display"></div>

        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <img src="https://www.searchpng.com/wp-content/uploads/2019/02/Green-Ticks-PNG-Image.png" />
              <p>Thank you for shopping with us</p>
            </div>
          
        </div>
    </div>

    <script src="./bill.js"></script>
</body>
</html>

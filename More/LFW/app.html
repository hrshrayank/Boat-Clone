        -o-transition: background-image 300ms ease-in-out;
        transition: background-image 300ms ease-in-out;
      }
      
      #ymDivCircle {
        display: none;
        z-index: 99999;
        width: 60px;
        height: 60px;
        background: #4384f5;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
        -webkit-box-shadow: 0 5px 40px rgba(0,0,0,.5)!important;
        -moz-box-shadow: 0 5px 40px rgba(0,0,0,.5)!important;
        box-shadow: 0 5px 40px rgba(0,0,0,.5)!important;
        cursor: pointer;
        position: fixed;
        right: 20px;
        bottom: 20px;
        background-image: url("https://cdn.yellowmessenger.com/T30Ya9q28aXo1568730999153.svg");
        background-size: 40px;
        background-position: center;
        background-repeat: no-repeat;
        -webkit-transition: background-image 300ms ease-in-out;
        -moz-transition: background-image 300ms ease-in-out;
        -o-transition: background-image 300ms ease-in-out;
        transition: background-image 300ms ease-in-out;
      }
      
      
      #ymDivCircle.left{
        right: auto;
        left: 20px;
      }
      
      #ymFrameHolder.left{
        right: auto;
        left: 20px;
      }
      
      #ymDivCircle img{
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #4384f5;
        padding: 0;
      }
      
      #ymDivCircle img:hover{
        filter: brightness(96%);
      }
      
      
      #ymDivCircle.open img{
        display: none;
      }
      
      #ymDivCircle.square{
        border-radius: 15%;
      }
      
      .removeBackground{
        background: none !important;
      }
      
      #ymDivCircle.noneDisplay{
        display: none;
      }
      
      #ymDivCircle.removeBoxShadow{
        box-shadow: none !important;
      }
      
      #ymDivCircle.square img{
        border-radius: 15%;
      }
      
      #ymDivCircle.autoHeight{
        height: auto;
      }
      
      #ym-notification .ym-close{
        position: absolute;
        top: 2px;
        right: 5px;
      }
      
      #ym-notification.ym-hidden{
        display: none;
      }
      
      #ym-notification.hide{
        display: none;
      }
      
      
      #ym-notification{
        bottom: 95px;
        max-width: 300px;
        padding: 15px;
        font-size: 14px;
        text-align: left;
        background: #ffffff;
        min-height: 20px;
        -webkit-box-shadow: 1px 1px 10px #999!important;
        -moz-box-shadow: 1px 1px 10px #999!important;
        box-shadow: 1px 1px 10px #999!important;
        box-sizing: border-box;
        z-index: 9999999999;
        background-size: 70px;
        line-height: 1.4;
        color: #485256;
        position: fixed;
        right: 20px;
        border-radius: 5px;
        cursor: pointer;
        letter-spacing: 0;
        word-break:break-word;
      
        -ms-filter: "progid:DXImageTransform.Microsoft.gradient(enabled=false)";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: "botplatform-font", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      
      #ym-notification.left{
        right: auto;
        left: 20px;
      }
      
      #ym-notification.left-side{
        right: 95px;
        left: auto;
        bottom: 24px;
        height: 55px;
        width: 300px;
        text-overflow: ellipsis;
        overflow: hidden;
        padding: 10px 20px 0 10px;
        border-bottom: solid 10px rgba(0, 0, 0, 0);
        max-width: calc(100vw - 105px);
      }

      xnugget info

      /* --------------------------------
      
      Main Components
      
      -------------------------------- */
      
      .ym-img-holder{
        z-index: 999999;
        background: rgba(0,0,0,0.5);
        width: 100%;
        height: 100vh;
        position: fixed;
        top: 0;
        text-align: center;
        display: table;
      }
      
      .ym-img-holder .fixer{
        height: 100%;
        vertical-align: middle;
        display: inline-block;
      }
      .ym-img-holder .img-popup{
        margin: auto;
        width: 100%;
        height: 100%;
        transform: scale(0);
        position: fixed;
        text-align: center;
        vertical-align: middle;
        display: table-cell;
        overflow: scroll;
      }
      
      .ym-img-holder .ym-close{
          position: fixed;
          font-size: 32px;
          height: 32px;
          width: 18px;
          top: 15px;
          right: 15px;
          padding: 4px 12px;
          background: #000;
          border: 2px solid #fff;
          border-radius: 50%;
          line-height: 30px;
          opacity: .8;
          color: #fff;
          font-family: "botplatform-font", "Helvetica Neue", Helvetica, Arial, sans-serif;
          cursor: pointer;
          z-index: 9999;
      }
      
      .ym-img-holder .ym-zoom-in{
        left: 48vw;
      }
      .ym-img-holder .ym-zoom-out{
        left: 52vw;
        line-height: 28px;
      }
      .ym-img-holder .ym-zoom{
        position: fixed;
        font-size: 25px;
        bottom: 25px;
        height: 30px;
        width: 30px;
        background: #000;
        border-radius: 55%;
        border: 2px solid #fff;
        opacity: .8;
        color: #fff;
        font-family: "botplatform-font", "Helvetica Neue", Helvetica, Arial, sans-serif;
        cursor: pointer;
        z-index: 9999;
      }
      
      .ym-img-holder .img-popup.show{
        z-index: 200;
        transform: scale(1);
        transition: all .3s ease-in-out;
      }
      
      .ym-img-holder .img-popup.show .holder{
        display: inline-block;
        position: relative;
        -webkit-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
        top: 50vh;
      }
      
      .ym-img-holder .img-popup img{
        width: 75vw;
        border-radius: 10px;
        min-width: 60vw;
        overflow: hidden;
        transition: all .5s cubic-bezier(0.4, 0, 1, 1);
      }
      
      #ymFrameHolder.compact {
        bottom:0 !important;
      }
